<script type="text/javascript">
    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: 'wxa4eb5bda541ec975', // 必填，公众号的唯一标识
        timestamp:'1553393728' , // 必填，生成签名的时间戳
        nonceStr: '1553393728', // 必填，生成签名的随机串
        signature: '818d8a8ff3229e4a743667ec9f20c3db06575d91',// 必填，签名，见附录1
        jsApiList: ['chooseWXPay','hideOptionMenu'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        WeixinJSBridge.call('hideOptionMenu');
       //wx.hideOptionMenu();
    });
    //签名算法
    function signParams(signArr) {
        var data = ksort(signArr);
        var signRet = "";
        var signWx = "13bac539611fa3d62616c940fe82bb66";
        for (var item in data) {
            signRet += (item + "=" + data[item] + "&");
        }
        signRet += ("signkey=" + signWx);
        var sign = hex_md5(signRet).toUpperCase();
        //return signRet + "&sign=" + sign;
        return signRet + "|" + sign;
    }
    
    function short_md5(str) {
    	var md = hex_md5(str);
    	var md16 = md.substr(8, 16);
        return md16;
    }
    
    </script>

	jsonobj['idPic3'] = _stu_img_idPic3;

	}
	if (!!_stu_img_idPic4 && _stu_img_idPic4 != "") {
		jsonobj['idPic4'] = _stu_img_idPic4;
	} else {
		jsonobj['idPic4'] = "";
	}
	
	$(".btn-sure-pay").text("提交中...");
	$(".btn-sure-pay").unbind();
	
	$.tyPost({
		option:jsonobj,
        success: function (data) {
        	//alert(data);
        	data = eval('(' + data + ')');
        	var resultCode = data.resultCode;
        	var resultData = eval('(' + data.resultData + ')');

            	alert(resultData.message);

            }
            
        	localStorage.clear();
            var _orderno = resultData['orderno'];

            callpay(pay_fee, _orderno);
        },
        error:function (XMLHttpRequest, textStatus, errorThrown){
        	alert("学生信息采集失败");
        }
	});
}

function callpay(payCount, _orderno) {
    if (typeof WeixinJSBridge == "undefined") {
	    alert ('请在微信中打开');
        if (document.addEventListener) {
            document.addEventListener('WeixinJSBridgeReady', jsApiCall, false);
        } else if (document.attachEvent) {
            document.attachEvent('WeixinJSBridgeReady', jsApiCall);
            document.attachEvent('onWeixinJSBridgeReady', jsApiCall);
        }
    } else {
        jsApiCall(payCount, _orderno);
    }
}

function jsApiCall(payCount, _orderno) {

        attach: _orderno//订单号
    }, function (data, status) {
        //alert(data);
        var payuniformJson =JSON.parse(data);
        var payJsApiParameters = payuniformJson.jsApiParameters;
        var outTradeNo = payuniformJson.out_trade_no;
        var payJsApiParametersArr = payJsApiParameters.split(",");
        var resultApiparameters = new Array();
        for (var i = 0; i < payJsApiParametersArr.length; i++) {
            var tmpArr = payJsApiParametersArr[i].split(":");
            if (i == payJsApiParametersArr.length - 1) {
                resultApiparameters.push(tmpArr[1].substr(1, tmpArr[1].length - 3));

        finalApiparameters['paySign'] = resultApiparameters[5];

        //alert ("得到结果为：" + JSON.stringify(finalApiparameters));

        //new pay channel
        wx.chooseWXPay({
        	timestamp:finalApiparameters['timeStamp'],
        	nonceStr:finalApiparameters['nonceStr'],
        	package:finalApiparameters['package'],
        	signType:finalApiparameters['signType'],
        	paySign:finalApiparameters['paySign'],
            success: function (res) {
				// 支付成功后的回调函数
                    //alert("支付成功，正在查询订单信息！");
            		var odd_url = "pay_success.html?identifid="+_identifid;
                	window.location.href = odd_url;
                
                    /* var queryPaymentIdArr = new Array();

                    queryPaymentIdArr['sign'] = queryPaymentIdSign;

                    
                    $.get("https://whtpay.whbaw.cn/stucard/wxTransIdGetByOutid.html",
                        {
                            out_trade_no: outTradeNo,
                            partner: '5202',
                            sign: queryPaymentIdSign
                        }, function (data, status) {
                        	//alert ('结果：' + data);

                            var odd_url = "pay_success.html?identifid="+_identifid;
                            window.location.href = odd_url;
                    }); */

           	cancel: function(res){

                $(".btn-sure-pay").unbind();

        			window.location.href = "stucard_index.html";

					image_two:allData.image_two,

					image_four:allData.image_four,
