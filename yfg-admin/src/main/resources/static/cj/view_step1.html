var _pkid = window.location.href.split('?')[1].split('=')[1];

//获取订单信息
function getStuInfoData() {
	$.ajax({//查询用户是否注册 详情接口
				type:"post",
				url:"http://collection.qinguobao.xyz/caiji/nfc/terface4mobilefront",
				data:{
					tag:'1007',
					open_id:'25436',
				},
				success:function(data){
					data = JSON.parse(data);
					console.log(data);
        			localStorage.clear();
        			var cardInfo = {};
        			for(var i = 0;i<data.length;i++){
        				if(data[i].id==_pkid){
        					cardInfo = data[i]
        				}
        			}
        			console.log(cardInfo);
              $("#owner_name").html(cardInfo['apply_name']||'无');
                if (cardInfo['gender'] == '1') {
                  //  $($(".choosebox")[0]).addClass("choosebox-select");
                	$("#sex").text("男");
                } else if (cardInfo['gender'] == '2') {
                	//$($(".choosebox")[1]).addClass("choosebox-select");
                	$("#sex").text("女");
                }
                if(cardInfo['apply_type']==0){//邮寄
                	$('#applyType').html('邮寄');
                	var allMoney = (cardInfo['card_fee']*1+cardInfo['mail_fee']*1)/100
                	 $('#applyMoney').html(allMoney.toFixed(2)+'元');
                }else{
                	$('#applyType').html('自取');
                	$("#receiveName").hide();
	            	$("#receivePhone").hide();
	            	$("#receiveAddress").hide();
	            	$('#applyMoney').html(((cardInfo['card_fee']*1)/100).toFixed(2)+'元');
                }

                $("#moble").html(cardInfo['connect_mobile']||'无');  //联系电话
                $("#idCard").html(cardInfo['id_card_num']||'无');  //IDcard
                $("#telephone").html(cardInfo['connect_telphone']||'无');//手机号码
				$("#receiveName").html(cardInfo['rec_name']||'无');
            	$("#receivePhone").html(cardInfo['mobile']||'无');
            	$("#receiveAddress").html(cardInfo['rec_address']||'无');

          		$("#imgidPic1").attr("src",'http://'+cardInfo['image_one']);
            	$("#imgidPic2").attr("src",'http://'+cardInfo['image_two']);
            	$("#imgidPic3").attr("src",'http://'+cardInfo['image_three']);
            	$("#imgidPic4").attr("src",'http://'+cardInfo['image_four']);
