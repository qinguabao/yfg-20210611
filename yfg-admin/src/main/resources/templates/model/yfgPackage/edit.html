<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-yfgPackage-edit" th:object="${yfgPackage}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">套餐名称：</label>
				<div class="col-sm-8">
					<input id="name" name="name" th:field="*{name}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">套餐时间：</label>
				<div class="col-sm-8">
					<input id="useTime" name="useTime" th:field="*{useTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">套餐金额：</label>
				<div class="col-sm-8">
					<input id="useMoney" name="useMoney" th:field="*{useMoney}" class="form-control" type="text">
				</div>
			</div>
		
		
			<div class="form-group">	
				<label class="col-sm-3 control-label">套餐说明：</label>
				<div class="col-sm-8">
					<input id="useDescri" name="useDescri" th:field="*{useDescri}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remarks" name="remarks" th:field="*{remarks}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "model/yfgPackage";
		$("#form-yfgPackage-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-yfgPackage-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
