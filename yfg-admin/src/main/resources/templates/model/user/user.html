<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							

							<li>
								登录名：<input type="text" name="loginName"/>
							</li>

						
							<li>
								用户来源：<input type="text" name="source"/>
							</li>


							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
			
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="model:user:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('model:user:edit')}]];
        var removeFlag = [[${@permission.hasPermi('model:user:remove')}]];
        var prefix = ctx + "model/user";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "前台用户",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : 'id',
					visible: false
				},
				
				{
					field : 'loginName', 
					title : '登录名',
					sortable: true
				},
				
				{
					field : 'gender', 
					title : '性别',
					formatter: function (value, row, index) {
		        		if(value=='1'){
		        			return "男";
		        		}if(value=='2'){
		        			return "女";
		        		}else{
		        			return "xxx";
		        		}
		        	}
				},
				{
					field : 'nickName', 
					title : '昵称',
					sortable: true
				},
				{
					field : 'loginName', 
					title : '手机号码',
					sortable: true
				},
		
				{
					field : 'source', 
					title : '用户来源',
					sortable: true
				},
				{
					field : 'city', 
					title : '城市',
					sortable: true
				},
				{
					field : 'lastLoginTime', 
					title : '最后登录时间',
					sortable: true
				},
				
				{
					field : 'remarks', 
					title : '备注',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];

                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
