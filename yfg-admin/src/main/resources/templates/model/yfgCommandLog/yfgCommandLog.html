<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								指令类型（44,43,42,41）：<input type="text" name="commandType"/>
							</li>

							

							<li>
								设备id：<input type="text" name="deviceId"/>
							</li>

							

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="model:yfgCommandLog:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="model:yfgCommandLog:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="model:yfgCommandLog:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="model:yfgCommandLog:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('model:yfgCommandLog:edit')}]];
        var removeFlag = [[${@permission.hasPermi('model:yfgCommandLog:remove')}]];
        var prefix = ctx + "model/yfgCommandLog";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "指令日志",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : 'id',
					visible: false
				},
				{
					field : 'commandType', 
					title : '指令类型',
					formatter: function (value, row, index) {
		        		if(value=='44'){
		        			return "设置编码";
		        		}if(value=='43'){
		        			return "设备查询";
		        		}if(value=='42'){
		        			return "设备上锁";
		        		}if(value=='41'){
		        			return "设备开锁";
		        		}if(value=='SD'){
		        			return "手动作";
		        		}else{
		        			return "xxx";
		        		}
		        	}
				},
				{
					field : 'commandStr', 
					title : '指令字符',
					sortable: true
				},
				{
					field : 'createTime', 
					title : '发生时间',
					sortable: true
				},
				{
					field : 'deviceId', 
					title : '设备id',
					sortable: true
				},
				{
					field : 'sendOrRes', 
					title : '发送|返回',
					formatter: function (value, row, index) {
		        		if(value=='1'){
		        			return "发送";
		        		}if(value=='2'){
		        			return "返回";
		        		}else{
		        			return "xxx";
		        		}
		        	}
				},
				{
					field : 'commandContent', 
					title : '指令内容',
					sortable: true
				},
				{
					field : 'cityCode', 
					title : '城市编码',
					sortable: true
				},
				{
					field : 'area', 
					title : '区域',
					sortable: true
				},
				{
					field : 'roomStatus', 
					title : '房间状态',
					formatter: function (value, row, index) {
		        		if(value=='KM'){
		        			return "开门";
		        		}if(value=='GM'){
		        			return "关门";
		        		}else{
		        			return "xxx";
		        		}
		        	}
				},
				{
					field : 'roomTemperature', 
					title : '温度',
					sortable: true
				},
				{
					field : 'roomMoisture', 
					title : '湿度',
					sortable: true
				},
				{
					field : 'deviceStatus', 
					title : '设备状态',
					formatter: function (value, row, index) {
		        		if(value=='GB'){
		        			return "关闭";
		        		}if(value=='YX'){
		        			return "运行";
		        		}else{
		        			return "xxx";
		        		}
		        	}
				},
				{
					field : 'usbStatus', 
					title : 'usb状态',
					sortable: true
				}/* ,
				{
					field : 'openTime', 
					title : '开门时间',
					sortable: true
				} *//* ,
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        } */]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
