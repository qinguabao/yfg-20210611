<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-yfgCommandLog-edit" th:object="${yfgCommandLog}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">指令类型（44,43,42,41）：</label>
				<div class="col-sm-8">
					<input id="commandType" name="commandType" th:field="*{commandType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">指令字符：</label>
				<div class="col-sm-8">
					<input id="commandStr" name="commandStr" th:field="*{commandStr}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">发生时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">设备id：</label>
				<div class="col-sm-8">
					<input id="deviceId" name="deviceId" th:field="*{deviceId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">1,发送，2 返回：</label>
				<div class="col-sm-8">
					<input id="sendOrRes" name="sendOrRes" th:field="*{sendOrRes}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">指令内容：</label>
				<div class="col-sm-8">
					<input id="commandContent" name="commandContent" th:field="*{commandContent}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">城市编码：</label>
				<div class="col-sm-8">
					<input id="cityCode" name="cityCode" th:field="*{cityCode}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">区域：</label>
				<div class="col-sm-8">
					<input id="area" name="area" th:field="*{area}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">房间状态：</label>
				<div class="col-sm-8">
					<input id="roomStatus" name="roomStatus" th:field="*{roomStatus}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">温度：</label>
				<div class="col-sm-8">
					<input id="roomTemperature" name="roomTemperature" th:field="*{roomTemperature}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">湿度：</label>
				<div class="col-sm-8">
					<input id="roomMoisture" name="roomMoisture" th:field="*{roomMoisture}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">设备状态：</label>
				<div class="col-sm-8">
					<input id="deviceStatus" name="deviceStatus" th:field="*{deviceStatus}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">usb状态：</label>
				<div class="col-sm-8">
					<input id="usbStatus" name="usbStatus" th:field="*{usbStatus}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">开门时间：</label>
				<div class="col-sm-8">
					<input id="openTime" name="openTime" th:field="*{openTime}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "model/yfgCommandLog";
		$("#form-yfgCommandLog-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-yfgCommandLog-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
