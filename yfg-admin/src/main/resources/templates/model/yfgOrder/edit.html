<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-yfgOrder-edit" th:object="${yfgOrder}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">订单号：</label>
				<div class="col-sm-8">
					<input id="orderId" name="orderId" th:field="*{orderId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">微信订单：</label>
				<div class="col-sm-8">
					<input id="thirdOrderId" name="thirdOrderId" th:field="*{thirdOrderId}" class="form-control" type="text">
				</div>
			</div>
		<!--	<div class="form-group">
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="createDate" name="createDate" th:field="*{createDate}" class="form-control" type="text">
				</div>
			</div>-->
			<div class="form-group">
				<label class="col-sm-3 control-label">设备id：</label>
				<div class="col-sm-8">
					<input id="deviceId" name="deviceId" th:field="*{deviceId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">套餐：</label>
				<div class="col-sm-8">
					<input id="packageId" name="packageId" th:field="*{packageId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">套餐名称：</label>
				<div class="col-sm-8">
					<input id="packageName" name="packageName" th:field="*{packageName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">用户：</label>
				<div class="col-sm-8">
					<input id="userId" name="userId" th:field="*{userId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">微信openid：</label>
				<div class="col-sm-8">
					<input id="openId" name="openId" th:field="*{openId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">支付金额：</label>
				<div class="col-sm-8">
					<input id="payAmount" name="payAmount" th:field="*{payAmount}" class="form-control" type="text">
				</div>
			</div>
		<!--	<div class="form-group">
				<label class="col-sm-3 control-label">更新时间：</label>
				<div class="col-sm-8">
					<input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
				</div>
			</div>-->
			<div class="form-group">
				<label class="col-sm-3 control-label">开始时间：</label>
				<div class="col-sm-8">
<!--					<input id="startTime" name="startTime" th:field="*{startTime}" class="form-control" type="text">-->
					<!--<input id="startTime" name="startTime" th:value=${#dates.format(startTime,'yyyy-MM-dd HH:mm:ss')} class="form-control" type="text" >-->
					    <div class="form-control" th:text="${#dates.format(yfgOrder.startTime, 'yyyy-MM-dd HH:mm:ss')}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">预计结束时间：</label>
				<div class="col-sm-8">
					<div class="form-control" th:text="${#dates.format(yfgOrder.expectEndTime, 'yyyy-MM-dd HH:mm:ss')}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">结束时间：</label>
				<div class="col-sm-8">
					<!--<input id="endTime" name="endTime" th:field="*{endTime}" class="form-control" type="text">-->
					<div class="form-control" th:text="${#dates.format(yfgOrder.endTime, 'yyyy-MM-dd HH:mm:ss')}">

				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">消费金额：</label>
				<div class="col-sm-8">
					<input id="consumeAmount" name="consumeAmount" th:field="*{consumeAmount}" class="form-control" type="text">
				</div>
			</div>

		<!--	<div class="form-group">
				<label class="col-sm-3 control-label">退款时间：</label>
				<div class="col-sm-8">
					<input id="refoundTime" name="refoundTime" th:field="*{refoundTime}" class="form-control" type="text">
				</div>
			</div>-->

			<div class="form-group">
				<label class="col-sm-3 control-label">设备类型：</label>
				<div class="col-sm-8">
					<input id="deviceType" name="deviceType" th:field="*{deviceType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">订单状态：</label>
				<div class="col-sm-8">
<!--					<input id="status" name="status" th:field="*{status}" class="form-control" type="text">-->
					<select id="status" name="status" th:field="*{status}" class="form-control" required="required">
						<option value="">请选择</option>
						<option value="0">未支付</option>
						<option value="1">支付中</option>
						<option value="2">已支付</option>
						<option value="3">使用中</option>
						<option value="4">退款成功</option>
						<option value="5">退款失败</option>
						<option value="6">订单完成</option>
					</select>
				</div>
			</div>
	<!--		<div class="form-group">
				<label class="col-sm-3 control-label">支付通知时间：</label>
				<div class="col-sm-8">
					<input id="payNofityTime" name="payNofityTime" th:field="*{payNofityTime}" class="form-control" type="text">
				</div>
			</div>-->
<!--			<div class="form-group">
				<label class="col-sm-3 control-label">退款通知时间：</label>
				<div class="col-sm-8">
					<input id="refoundNofityTime" name="refoundNofityTime" th:field="*{refoundNofityTime}" class="form-control" type="text">
				</div>
			</div>-->
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">开门时间：</label>
				<div class="col-sm-8">
					<!--<input id="openDoorTime" name="openDoorTime" th:field="*{openDoorTime}" class="form-control" type="text">-->
					<div class="form-control" th:text="${#dates.format(yfgOrder.openDoorTime, 'yyyy-MM-dd HH:mm:ss')}">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "model/yfgOrder";
		$("#form-yfgOrder-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});

	function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-yfgOrder-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
