<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								订单号：<input type="text" name="orderId"/>
							</li>

						
						
							<li>
								设备id：<input type="text" name="deviceId"/>
							</li>

							<li>
								用户：<input type="text" name="userId"/>
							</li>

						

							<li>
								支付金额：<input type="text" name="payAmount"/>
							</li>

						

							<li>
								订单状态：<input type="text" name="status"/>
							</li>

				

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<!-- <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="model:yfgOrder:add">
					<i class="fa fa-plus"></i> 添加
				</a>

				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="model:yfgOrder:remove">

				</a> -->

					<i class="fa fa-edit"></i> 修改
				</a>-->
			    <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="model:yfgOrder:edit">
					<i class="fa fa-edit"></i> 详情
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="model:yfgOrder:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('model:yfgOrder:edit')}]];
        var removeFlag = [[${@permission.hasPermi('model:yfgOrder:remove')}]];
        var prefix = ctx + "model/yfgOrder";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "订单吸烟",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '',
					visible: false
				},
				{
					field : 'orderId', 
					title : '订单号',
					sortable: true
				},
				{
					field : 'createDate', 
					title : '创建时间',
					sortable: true
				},
				{
					field : 'deviceId', 
					title : '设备id',
					sortable: true
				},

				{
						field: 'user.nickName',
						title: '用户'
				},
				{
						field: 'user.loginName',
						title: '登录名'
				},
				{
					field : 'payAmount', 
					title : '支付金额',
					sortable: true
				},
				{
					field : 'startTime', 
					title : '开始时间',
					sortable: true
				},
				{
					field : 'endTime', 
					title : '结束时间',
					sortable: true
				},
				
				{
					/* 0：未支付，1：支付中，2：已支付，3：使用中，4：退款成功，5：退款失败，6：订单完成(使用完成） */
					field : 'status', 
					title : '订单状态',
					formatter: function (value, row, index) {
		        		if(value=='0'){
		        			return "未支付";
		        		}if(value=='1'){
		        			return "支付中";
		        		}if(value=='2'){
		        			return "已支付";
		        		}if(value=='3'){
		        			return "使用中";
		        		}if(value=='4'){
		        			return "退款成功";
		        		}if(value=='5'){
		        			return "退款失败";
		        		}if(value=='6'){
		        			return "订单完成";
		        		}else{
		        			return "xxx";
		        		}
		        	}
				},
				
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
/*		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>详情</a> ');
    /!*                     actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>') *!/;
						return actions.join('');*/
						var actions = [];
					/*	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');*/

						actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
