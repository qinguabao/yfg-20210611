<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<input type="hidden" id="deptId" name="deptId">
					<div class="select-list">
						<ul>
							<li>
								设备物理编码：<input type="text" name="deviceId"/>
							</li>

							<li>
								设备名称：<input type="text" name="deviceName"/>
							</li>


							<li>
								sim卡号：<input type="text" name="simNo"/>
							</li>


							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>

	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="model:yfgDevice:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="model:yfgDevice:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="model:yfgDevice:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="model:yfgDevice:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('model:yfgDevice:edit')}]];
        var removeFlag = [[${@permission.hasPermi('model:yfgDevice:remove')}]];
        var bianmaFlag = [[${@permission.hasPermi('model:yfgDevice:bianma')}]];
        var prefix = ctx + "model/yfgDevice";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "设备",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id',
					title : 'id',
					visible: false
				},
				{
					field : 'deviceId',
					title : '设备编码',
					sortable: true
				},
				{
						field: 'dept.deptName',
						title: '部门'
				},
				{
					field : 'deviceName',
					title : '设备名称',
					sortable: true
				},

				{
					field : 'roomStatus',
					title : '门 状态',
					formatter: function (value, row, index) {
		        		if(value=='KM'){
		        			return "开门";
		        		}if(value=='GM'){
		        			return "关门";
		        		}else{
		        			return "xxx";
		        		}
		        	}
				},
				{
					field : 'roomTemperature',
					title : '温度',
					sortable: true
				},
				{
					field : 'roomMoisture',
					title : '湿度',
					sortable: true
				},
				{
					field : 'deviceStatus',
					title : '设备状态',
					formatter: function (value, row, index) {
		        		if(value=='GB'){
		        			return "关闭";
		        		}if(value=='YX'){
		        			return "运行";
		        		}else{
		        			return "xxx";
		        		}
		        	}
				},
			/*	{
					field : 'usbStatus',
					title : 'USB状态',
					sortable: true
				},*/
				{
					field : 'openingTime',
					title : '打开计时时间',
					sortable: true
				},
				{
					field : 'openTime',
					title : '打开时间',
					sortable: true
				},
				{
					field : 'closeTime',
					title : '关闭时间',
					sortable: true
				},
			/*	{
					field : 'channelId',
					title : '会话id',
					sortable: true
				},*/

				/* {
					field : 'status',
					title : '状态（0，关闭，1，使用中）',
					align: 'center',
					formatter: function (value, row, index) {
		        		if(value=='0'){
		        			return "关闭";
		        		}if(value=='1'){
		        			return "使用中";
		        		}else{
		        			return "xxx";
		        		}
		        	}
				}, */


				{
					field : 'updateDate',
					title : '更新时间',
					sortable: true
				},

		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');

		            	actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });

        /* 用户管理-重置密码 */
		function bianma(deviceId) {
		    var url = prefix + '/bianma/' + deviceId;
		    $.modal.open("重置设备编码", url, '800', '300');
		}
    </script>
</body>
</html>
