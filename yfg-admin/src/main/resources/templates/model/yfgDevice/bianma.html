<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-device-bianma">
			<input name="id"  type="hidden"  th:value="${device.id}" />
			<div class="form-group">
				<label class="col-sm-3 control-label ">原编码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly="true" name="deviceId" th:value="${device.deviceId}"/>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label ">调整编码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text"  name="newDeviceId" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">城市：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text"  name="city" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">区域：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text"  name="area" />
				</div>
			</div>
			<!-- <div class="form-group">
				<label class="col-sm-3 control-label">输入密码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="password" name="password" id="password" th:value="${@config.getKey('sys.user.initPassword')}">
				</div>
			</div> -->
		</form>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript">
		$("#form-device-bianma").validate({
			rules:{
				newDeviceId:{
					required:true,
					minlength: 4,
					maxlength: 4
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(ctx + "system/user/resetPwd", $('#form-device-bianma').serialize());
	        }
	    }
	</script>
</body>

</html>
