<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<style>
select{
float:left;
}
lable{
float:left;
margin-top:7px;
}
</style>
<head th:include="include :: header"></head>

<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							
							<li>
								网点名称：<input type="text" name="stationName" id="stationName" style="width: 148px;"/>
							</li>

							<li>
								联系人：<input type="text" name="stationConnectPerson" id="stationConnectPerson" style="width: 148px;"/>
							</li>

							<li>
								<lable>网点状态：</lable><!-- <input type="text" name="stationStatus" id="stationStatus" style="width: 148px;"/> -->
								<select name="stationStatus" id="stationStatus" class="form-control" style="width: 148px;">
								</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" id="serchBtn" onclick="$.table.search()" onmouseover="serchTime();"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="reloadSerch();"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="model:stationInfo:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<!-- <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="model:stationInfo:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="model:stationInfo:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="model:stationInfo:export">
						<i class="fa fa-download"></i> 导出
				 </a> -->
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('model:stationInfo:edit')}]];
        var removeFlag = [[${@permission.hasPermi('model:stationInfo:remove')}]];
        var prefix = ctx + "model/stationInfo";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "取货网点",
		        showExport: false,
                columns: [
				{
					field : 'id', 
					title : 'id',
					visible: false
				},
				{
					field : 'stationName', 
					title : '网点名称'
				},
				{
					field : 'stationAddress', 
					title : '详细地址'
				},
				{
					field : 'stationConnectPerson', 
					title : '联系人'
				},
				{
					field : 'stationMobile', 
					title : '联系电话'
				},
				
				{
					field : 'stationNetTime', 
					title : '网点服务时间'
				},
				{
					field : 'stationServerInfo', 
					title : '网点服务信息'
				},
				/* {
					field : 'stationStatus', 
					title : '网点状态'
				}, */
				{
					field : 'remarks', 
					title : '备注'
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
            findpName();
            findStatus();
        });
        
        //初始化查询条件省份/直辖市
		function findpName(){
			var options="";
			$.ajax({
				type:"post",
				url:  ctx + "model/sysAreaCity/findPro",
				dataType: "json",
				data: ({
					pID : 0
				}),
				success: function (tipInfo)
				{
					if(tipInfo.length>0){
						for(var i=0;i<tipInfo.length;i++){
							options += '<option value="' + tipInfo[i].id + '">' + tipInfo[i].name + '</option>';
						}
						$("#proId").empty().append('<option value="">请选择</option>').append(options);
					}
				},
				//此处添加错误处理
	    		error:function()
	    		{
	    			$.modal.alertWarning('查询省份/直辖市信息异常，请稍后再试！');
					return;
				}
			});
		}
        //根据省份/直辖市查询城市
        function findCity(){
        	var pID=$("#proId").val();
        	var options="";
			$.ajax({
				type:"post",
				url:  ctx + "model/sysAreaCity/findPro",
				dataType: "json",
				data: ({
					pID : pID
				}),
				success: function (tipInfo)
				{
					if(tipInfo.length>0){
						for(var i=0;i<tipInfo.length;i++){
							options += '<option value="' + tipInfo[i].id + '">' + tipInfo[i].name + '</option>';
						}
						$("#cityId").empty().append('<option value="">请选择</option>').append(options);
					}
				},
				//此处添加错误处理
	    		error:function()
	    		{
	    			$.modal.alertWarning('查询城市信息异常，请稍后再试！');
					return;
				}
			});
        }
        //根据城市查询区县
        function findCounty(){
        	var pID=$("#cityId").val();
        	var options="";
			$.ajax({
				type:"post",
				url:  ctx + "model/sysAreaCity/findPro",
				dataType: "json",
				data: ({
					pID : pID
				}),
				success: function (tipInfo)
				{
					if(tipInfo.length>0){
						for(var i=0;i<tipInfo.length;i++){
							options += '<option value="' + tipInfo[i].id + '">' + tipInfo[i].name + '</option>';
						}
						$("#countyId").empty().append('<option value="">请选择</option>').append(options);
					}
				},
				//此处添加错误处理
	    		error:function()
	    		{
	    			$.modal.alertWarning('查询区县信息异常，请稍后再试！');
					return;
				}
			});
        }
        //重置按钮点击事件
        function reloadSerch(){
        	$("#stationName").val('');
        	$("#stationConnectPerson").val('');
        	/* $("#proId").val('');
        	$("#cityId").val('');
        	$("#startTime").val('');
        	$("#serchStartTime").val('');
        	$("#endTime").val('');
        	$("#serchEndTime").val('');
        	$("#startUpdateTime").val('');
        	$("#serchStartUpdateTime").val('');
        	$("#endUpdateTime").val('');
        	$("#serchEndUpdateTime").val(''); */
        	$("#stationStatus").val('');
        	$("#serchBtn").click();
        }
      //给搜索时间赋值
      function serchTime(){
    	var startTime=$("#startTime").val();
      	if(startTime){
      		$("#serchStartTime").val(startTime);
      	}
      	var endTime=$("#endTime").val();
    	if(endTime){
    		$("#serchEndTime").val(endTime);
    	}
    	var startUpdateTime=$("#startUpdateTime").val();
    	if(startUpdateTime){
    		$("#serchStartUpdateTime").val(startUpdateTime);
    	}
    	var endUpdateTime=$("#endUpdateTime").val();
    	if(endUpdateTime){
    		$("#serchEndUpdateTime").val(endUpdateTime);
    	}
      }
      //动态加载网点状态
      function findStatus(){
			var options="";
			$.ajax({
				type:"post",
				url:  prefix + "/findStauts",
				dataType: "json",
				data: ({
					dictType : 'col_station_status'
				}),
				success: function (tipInfo)
				{
					if(tipInfo.length>0){
						for(var i=0;i<tipInfo.length;i++){
							options += '<option value="' + tipInfo[i].dictValue + '">' + tipInfo[i].dictLabel + '</option>';
						}
						$("#stationStatus").empty().append('<option value="">请选择</option>').append(options);
					}
				},
				//此处添加错误处理
	    		error:function()
	    		{
	    			$.modal.alertWarning('查询网点状态信息异常，请稍后再试！');
					return;
				}
			});
      }
    </script>
</body>
</html>
