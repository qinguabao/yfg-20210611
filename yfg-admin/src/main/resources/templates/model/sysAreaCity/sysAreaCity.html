<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								区域名称：<input type="text" name="nAME" id="nAME"/>
							</li>
							
							<li>
								区域级别：
								<select name="aLEVEL" id="aLEVEL">
									<option value="">所有</option>
									<option value="1">省份/直辖市</option>
									<option value="2">城市</option>
									<option value="3">区县</option>
								</select>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" id="serchBtn" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="reloadchick()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="model:sysAreaCity:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<!-- <a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="model:sysAreaCity:remove">
					<i class="fa fa-remove"></i> 删除
				</a> -->
				<!-- <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="model:sysAreaCity:export">
						<i class="fa fa-download"></i> 导出
				 </a> -->
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('model:sysAreaCity:edit')}]];
        var removeFlag = [[${@permission.hasPermi('model:sysAreaCity:remove')}]];
        var prefix = ctx + "model/sysAreaCity";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "地区字典",
		        showExport: false,
                columns: [
				{
					field : 'id', 
					title : '主键',
					visible: false
				},
				{
					field : 'name', 
					title : '区域名称'
				},
				{
					field : 'updateBy', 
					title : '上级区域'
				},
				{
					field : 'alevel', 
					title : '区域级别',
					formatter: function(value, row, index) {
						var aLEVELStr="";
						if (value == 1)
				        {	
							return "省份/直辖市";
				        }else if(value == 2){
				        	return "城市";
						}else if(value == 3){
				        	return "区县";
						}else{
							return value;
						}
		            }
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="removeCity(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
        
        function reloadchick(){
        	$("#nAME").val("");
        	$("#aLEVEL").val("");
        	$("#serchBtn").click();
        }
        function removeCity(pID){
        	$.ajax({
				type:"post",
				url: prefix+"/findPro",
				dataType: "json",
				data: ({
					pID : pID
				}),
				success: function (tipInfo)
				{
					if(tipInfo.length>0){
						$.modal.alertWarning("该区域有下属区域，请先删除下属区域！");
					}else{
						$.operate.remove(pID);
					}
				},
				//此处添加错误处理
	    		error:function()
	    		{
	    			alert('查询城市信息异常，请稍后再试！');
					return;
				}
			});
        }
    </script>
</body>
</html>
