<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								订单号：<input type="text" name="orderId"/>
							</li>

							<li>
								微信订单：<input type="text" name="thirdOrderId"/>
							</li>

						
							<li>
								活动名称：<input type="text" name="activityName"/>
							</li>

							
							




							<li>
								订单状态：<input type="text" name="status"/> <!--  0：未支付，1：支付中，2：已支付，3：审核通过，4：审核不通过，5：发货，6：订单完成 -->
							</li>



							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="model:yfgActivityOrder:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="model:yfgActivityOrder:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="model:yfgActivityOrder:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="model:yfgActivityOrder:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('model:yfgActivityOrder:edit')}]];
        var removeFlag = [[${@permission.hasPermi('model:yfgActivityOrder:remove')}]];
        var prefix = ctx + "model/yfgActivityOrder";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "活动商品订单",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : 'id',
					visible: false
				},
				{
					field : 'orderId', 
					title : '订单号',
					sortable: true
				},
				
				{
					field : 'activityName', 
					title : '活动名称',
					sortable: true
				},
				{
					field : 'userId', 
					title : '用户',
					sortable: true
				},
				{
					field : 'payAmount', 
					title : '支付金额',
					sortable: true
				},
				{
					field : 'status', 
					title : '订单状态',  /* ，0：未支付，1：支付中，2：已支付，3：审核通过，4：审核不通过，5：发货，6：订单完成 */
					formatter: function (value, row, index) {
		        		if(value=='0'){
		        			return "未支付";
		        		}if(value=='1'){
		        			return "支付中";
		        		}if(value=='2'){
		        			return "已支付";
		        		}if(value=='3'){
		        			return "审核通过";
		        		}if(value=='4'){
		        			return "审核不通过";
		        		}if(value=='5'){
		        			return "发货";
		        		}if(value=='6'){
		        			return "订单完成";
		        		}
		        		else{
		        			return "xxx";
		        		}
		        	}
				},
			
				{
					field : 'remark', 
					title : '备注',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
